responses:
  utter_greet:
  - buttons:
    - payload: Apa itu Covid-19?
      title: Apa itu Covid-19?
    - payload: Gejala
      title: Gejala
    - payload: Penularan
      title: Penularan
    - payload: Pencegahan
      title: Pencegahan
    - payload: Tips
      title: Tips
    - payload: Pengobatan
      title: Pengobatan
    text: Halo, aku adalah WingsBot yang akan memberimu info mengenai Covid-19! Apa
      saja yang ingin kamu ketahui tentang Covid-19? Ketik "hi" untuk kembali ke main
      menu
  utter_klorokuin:
  - image: https://i.imgur.com/4xBMil2.png
    text: Apakah kamu ingin tahu tentang obat lain? Silakan kembali ke Pengobatan
      atau ketik "hi" untuk ke menu utama
  utter_what_is_covid:
  - buttons:
    - payload: Gejala
      title: Gejala
    - payload: Pencegahan
      title: Pencegahan
    - payload: Penularan
      title: Penularan
    - payload: Tips
      title: Tips
    - payload: Pengobatan
      title: Pengobatan
    text: COVID-19 merupakan penyakit menular yang disebabkan oleh jenis virus Corona
      baru (novel coronavirus/nCov). Virus Corona baru mirip dengan keluarga virus
      yang menyebabkan SARS (Severe Acute Respiratory Syndrome) dan sejumlah influensa
      biasa. Apa lagi yang ingin kamu tahu?
  utter_pengobatan:
  - buttons:
    - payload: Klorokuin
      title: Klorokuin
    - payload: Hidroksiklorokuin
      title: Hidroksiklorokuin
    - payload: Favipiravir
      title: Favipiravir
    text: Ada beberapa metode pengobatan, mana yang ingin kamu tahu?
  utter_hidroksiklorokuin:
  - image: https://i.imgur.com/4WwG85C.png
    text: Apakah kamu ingin tahu tentang obat lain? Silakan kembali ke Pengobatan
      atau ketik "hi" untuk ke menu utama
  utter_obat_extra:
  - buttons:
    - payload: Pengobatan
      title: Pengobatan
    text: Untuk info lebih lanjut soal pengobatan silakan kunjungi bit.ly/InformatoriumObatCOVID19
  utter_favipiravir:
  - image: https://i.imgur.com/ziJEeeA.png
    text: Apakah kamu ingin tahu tentang obat lain? Silakan kembali ke Pengobatan
      atau ketik "hi" untuk ke menu utama
  utter_gejala:
  - image: https://i.imgur.com/vnqewpG.png
    text: Menyeramkan sekali ya gejalanya, yuk kita cegah, mau tau cara pencegahannya?
  utter_penularan:
  - image: https://i.imgur.com/vnlb0dE.png
    text: Mau tau cara mencegahnya?
  utter_pencegahan:
  - image: https://i.imgur.com/HLO5IzG.png
    text: Seperti yang kita ketahui, mencuci tangan dan masker adalah penting, mau
      tahu tentang keduanya?
  utter_cuci_tangan:
  - image: https://i.imgur.com/yOEKGqA.png
    text: Nah, mudah kan mencuci tangan! Selanjutnya mari kita bahas mengenai masker
      lebih detail!
  utter_masker:
  - image: https://i.imgur.com/AIULGOh.png
    text: Setelah tahu jenis masker, yuk belajar cara penggunaan dan buang masker
  utter_penggunaan_masker:
  - image: https://i.imgur.com/KkgbcfR.png
    text: Setelah dipakai, yuk belajar cara buangnya
  utter_buang_masker:
  - image: https://i.imgur.com/uXhR30l.png
    text: Mudah kan!!! Selalu buanglah masker dengan tepat! Jika ada yang bisa aku
      bantu lagi, silakan ketik "hi" untuk kembali ke menu utama
  utter_tips:
  - buttons:
    - payload: Pencegahan di Tempat Kerja
      title: Pencegahan di Tempat Kerja
    - payload: Pencegahan Setelah Bepergian
      title: Pencegahan Setelah Bepergian
    - payload: Menjaga Daya Tahan Tubuh
      title: Menjaga Daya Tahan Tubuh
    - payload: Mendapatkan Obat Aman
      title: Mendapatkan Obat Aman
    text: Ada beberapa tips yang bisa aku berikan
  utter_kendaraan_umum:
  - image: https://i.imgur.com/E7hCnXQ.png
    text: Ingin tips lain? silakan ketik "Tips" pada kolom chat
  utter_tempat_kerja:
  - image: https://i.imgur.com/w3IJg4t.png
    text: Ingin tips lain? silakan ketik "Tips" pada kolom chat
  utter_setelah_pergi:
  - image: https://i.imgur.com/Wov0qJn.png
    text: Ingin tips lain? silakan ketik "Tips" pada kolom chat
  utter_daya_tahan:
